# 자바 버전
language: java
jdk:
  - openjdk8
 
 # master branch에 푸시했을 때만 실행
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    
script: "./gradle clean build"

